<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vite + TS</title>
		<link
			rel="stylesheet"
			href="/src/style.css"
		/>
	</head>

	<body>
		<!-- learning through the docs start -->

		<div x-data="{open: false}">
			<p x-data='{content: "pudding"}'>
				<span x-text="open"></span>
				<span x-text="content"></span>
				<strong x-text="content"> </strong>
			</p>
		</div>

		<button
			x-data
			@click='alert("I was clicked")'
			class="btn"
		>
			hello
		</button>

		<section
			class="p-5"
			x-data="dropdown(true)"
		>
			<button
				@click="toggle"
				class="btn"
			>
				toggle
			</button>
			<span x-show="isOpen">isOpen is true</span>
			<span x-show="!isOpen">isOpen is false</span>
		</section>

		<section>
			<div x-data="{enabled: false}">
				<button
					@click="enabled = !enabled"
					class="btn"
				>
					toggle timer
				</button>
				<template x-if="enabled">
					<span
						x-data="timer"
						x-text="counter"
					></span>
				</template>
			</div>
		</section>

		<hr />
		<button
			@click='alert("wont work !")'
			class="btn"
		>
			won't work because there is no parent having x-data
		</button>
		<hr />

		<div x-data="">
			<!-- No need to pass e on calling the fn -->
			<button
				class="btn"
				x-on:click="handleClick"
			>
				click
			</button>
			<button
				class="btn"
				message="keep studying !"
				x-on:click="alert($event.target.getAttribute('message'))"
			>
				show attribute
			</button>
			<input
				type="text"
				@keyup.enter="alert('submitted !')"
				class="border-2"
			/>
			<input
				type="text"
				@keyup.shift.enter="console.log($event);alert('submitted !')"
				class="border-2"
			/>
		</div>
		<script>
			function handleClick(e) {
				console.log(e.target)
			}
		</script>

		<!-- synthetic events -->
		<div
			x-data=""
			@foo="alert('hi from foo event!')"
		>
			<!-- the verbose approach -->
			<button
				class="btn"
				@click="$event.target.dispatchEvent(new CustomEvent('foo', {bubbles: true}))"
			>
				verbose trigger foo e
			</button>
			<!-- the concise approach -->
			<button
				class="btn"
				@click="$dispatch('foo')"
			>
				concise trigger foo e
			</button>
		</div>

		<!-- store -->
		<div x-data="">
      <span x-text="$store.tabs.current"></span>

      <button @click="$store.tabs.current= $store.tabs.items[0]" class="btn">1st tab</button>
      <button @click="$store.tabs.current=$store.tabs.items[1]" class="btn">2nd tab</button>
      <button @click="$store.tabs.current=$store.tabs.items[2]" class="btn">3rd tab</button>
    </div>
		<!-- learning through the docs end -->

		<div id="app"></div>
		<script
			type="module"
			src="/src/main.ts"
		></script>
	</body>
</html>
