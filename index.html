<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vite + TS</title>
  <link
    rel="stylesheet"
    href="/src/style.css"
  >
</head>

<body>

  <!-- learning through the docs start -->

  <div
    x-data="{open: false}"
  >
    <p x-data='{content: "pudding"}'>

      <span x-text='open'></span>
      <span x-text='content'></span>
      <strong x-text='content'>
      </strong>
    </p>
  </div>

  <button x-data @click='alert("I was clicked")' class='btn'>
    hello
  </button>

  <section class='p-5' x-data='dropdown(true)'>
    <button @click='toggle' class='btn'>
      toggle
    </button>
    <span x-show='isOpen'>isOpen is true</span>
    <span x-show='!isOpen'>isOpen is false</span>
  </section>

  <!-- learning through the docs end -->





  <div id="app"></div>
  <script
    type="module"
    src="/src/main.ts"
  ></script>
</body>

</html>
